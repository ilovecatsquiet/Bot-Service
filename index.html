<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Fill Animation</title>
  <style>
    .container {
      position: relative;
      width: 128px;
      height: 128px;
    }

    .background, .fill {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .fill {
      mask: url(#wave-mask);
      -webkit-mask: url(#wave-mask);
      mask-type: alpha;
      -webkit-mask-type: alpha;
      animation: rise 4s ease forwards;
    }

    @keyframes rise {
      0% { transform: translateY(100%); }
      100% { transform: translateY(0%); }
    }

    /* Wave animation */
    #wave path {
      animation: wave 2s infinite linear;
    }

    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<div class="container">
  <img src="Untitled130_20250226083923.png" alt="Empty Icon" class="background">
  <div class="fill">
    <img src="IMG_3759.webp" alt="Filled Icon">
    <svg width="0" height="0">
      <defs>
        <mask id="wave-mask" x="0" y="0" width="100%" height="100%" maskUnits="userSpaceOnUse">
          <rect width="100%" height="100%" fill="white"/>
          <svg id="wave" viewBox="0 0 120 30" preserveAspectRatio="none">
            <path fill="black" d="M0 15 Q30 5 60 15 T120 15 V30 H0 Z"/>
          </svg>
        </mask>
      </defs>
    </svg>
  </div>
</div>
