<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .glass {
            width: 100px;
            height: 200px;
            border: 4px solid #fff;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            background: transparent;
        }
        .water {
            width: 100%;
            height: 0;
            background: #00aaff;
            position: absolute;
            bottom: 0;
            animation: fillWin 4s ease-in-out forwards;
        }
        @keyframes fillWin {
            0% { height: 0; }
            50% { height: 75%; }
            60% { height: 75%; } /* Pause */
            100% { height: 100%; }
        }
    </style>
</head>
<body>
    <div class="glass">
        <div class="water"></div>
    </div>
</body>
</html>
